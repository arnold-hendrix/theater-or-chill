<div class="container">
    <div class="container-fluid">
        <div class="movie-container-wrap">
            <div class="movie-container-main">
                <div class="movies" *ngFor="let movie of upcomingMovies">
                    <div class="movie-item" *ngIf="movie.posterPath">
                        <img [src]="posterPathBaseUrl + movie.posterPath" [alt]="movie.title">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

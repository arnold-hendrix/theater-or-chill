<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid header-items">
        <button
          class="navbar-toggler main-menu"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="main-menu">
          <a href="#"
            ><img src="https://img.icons8.com/color/48/000000/theatre-mask.png"
          /></a>

          <span class="icons8-img"
            ><a href="https://icons8.com/icon/13483/theatre-mask"
              >Theatre Mask icon by Icons8</a
            ></span
          >
          <a class="navbar-brand text-warning brand-font" href="#"
            >TheaterOrChill</a
          >
        </div>

        <div class="collapse navbar-collapse main-menu" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active menu-item" aria-current="page" href="#"
                >Movies</a
              >
            </li>
            <li class="nav-item">
              <a
                [routerLink]="['/movies/nowPlayingMovies']"
                class="nav-link menu-item"
                >Now Playing</a
              >
            </li>
            <li class="nav-item">
              <a
                [routerLink]="['/movies/upcomingMovies']"
                class="nav-link menu-item"
                >Upcoming</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="menu-item">
                  <fa-icon [icon]="faShoppingBag"></fa-icon>
                </span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="menu-item">
                  <fa-icon [icon]="faUser"></fa-icon>
                </span>
              </a>
            </li>
          </ul>
        </div>

        <div class="main-menu">
          <form class="d-flex search-bar" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-warning"
              type="submit"
              title="Search Movies"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <router-outlet></router-outlet>
  </main>

  <footer class="footer">
    <div class="container footer-items">
      <div class="links">
        <a [routerLink]="['/about']" class="menu-item"> About</a>
        <span> &nbsp;&nbsp;</span>
        <a [routerLink]="['/contact-us']" class="menu-item"> Contact</a>
      </div>
      <div class="copyright">
        <p>Copyright &copy; {{ currentYear }}, TheaterOrChill.</p>
      </div>
    </div>
  </footer>
</body>
